{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Back a Campaign</h1>
        
        <form action="/api/campaign/{{ campaign_id }}/add_backer/" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Back Campaign
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
