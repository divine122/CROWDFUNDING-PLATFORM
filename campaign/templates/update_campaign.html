{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Campaign: {{ campaign.title }}</h1>

        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="bg-red-100 text-red-700 p-4 rounded mb-2">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-6">
                <button type="submit" class="w-full bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    Update Campaign
                </button>
            </div>
        </form>

        <div class="mt-8">
            <a href="{% url 'campaign_detail' campaign_id=campaign.id %}" class="text-blue-600 hover:text-blue-500">Back to Campaign</a>
        </div>
    </div>
</div>
{% endblock %}
