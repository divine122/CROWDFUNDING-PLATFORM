
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Create a New Campaign</h1>

        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="bg-red-100 text-red-700 p-4 rounded mb-2">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-6">
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-400">
                    Create Campaign
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
