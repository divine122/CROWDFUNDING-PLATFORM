{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ campaign.title }}</h1>
        <p class="text-gray-600 mb-4">{{ campaign.description }}</p>
        <p class="text-gray-800 font-semibold">Goal Amount: ${{ campaign.goal_amount }}</p>
        <p class="text-gray-600">Category: {{ campaign.category_type }}</p>
        <p class="text-gray-600">Start Date: {{ campaign.start_date }}</p>
        <p class="text-gray-600">Deadline: {{ campaign.deadline }}</p>

        <div class="mt-6">
            <img src="{{ campaign.image.url }}" alt="Campaign Image" class="w-full rounded-lg mb-4">
            <video controls class="w-full">
                <source src="{{ campaign.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="mt-8">
            <!-- Optionally, add a back button or other action -->
            <a href="{% url 'campaign_list' %}" class="text-blue-600 hover:text-blue-500">Back to Campaigns</a>
        </div>
    </div>
</div>
{% endblock %}
