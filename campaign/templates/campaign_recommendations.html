{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Recommended Campaigns for You</h1>

    {% if campaigns %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for campaign in campaigns %}
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800">{{ campaign.name }}</h2>
                    <a href="{% url 'campaign_detail' campaign.id %}" class="text-blue-500 hover:text-blue-700">View Campaign</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-600">No recommended campaigns found.</p>
    {% endif %}
</div>
{% endblock %}
